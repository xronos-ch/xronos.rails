# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: postgresql
  host: 127.0.0.1
  encoding: unicode
  port: 5432
  username: <%= ENV.fetch('POSTGRES_USER') { |key| puts "env var #{key} not found"} %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD') { |key| puts "env var #{key} not found"} %>
  database: <%= ENV.fetch('POSTGRES_DB') { |key| puts "env var #{key} not found"} %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: localhost
  adapter: postgresql
  encoding: unicode
  username: myapp
  password: ""
  database: myapp_test

production:
  <<: *default
  adapter: postgresql
  host: db
  encoding: unicode
  port: 5432
  username: <%= ENV.fetch('POSTGRES_USER') { |key| puts "env var #{key} not found"} %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD') { |key| puts "env var #{key} not found"} %>
  database: <%= ENV.fetch('POSTGRES_DB') { |key| puts "env var #{key} not found"} %>
  
staging:
  <<: *default
  adapter: postgresql
  host: db
  encoding: unicode
  port: 5432
  username: <%= ENV.fetch('POSTGRES_USER') { |key| puts "env var #{key} not found"} %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD') { |key| puts "env var #{key} not found"} %>
  database: <%= ENV.fetch('POSTGRES_DB_STAGING') { |key| puts "env var #{key} not found"} %>
