language: ruby
cache: bundler
rvm:
  - 2.6.3

env:
  - REGISTRATION_PASSPHRASE=DasisteinTest

before_install:
  - gem update --system
  - gem install bundler

before_script:
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake db:migrate RAILS_ENV=test

script:
  - bundle exec rake test RAILS_ENV=test
