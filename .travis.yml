language: ruby
cache: bundler
rvm:
  - 2.6.3

env:
  - RAILS_ENV=test REGISTRATION_PASSPHRASE=DasisteinTest

before_install:
  - gem update --system
  - gem install bundler

before_script:
  - bundle exec rake db:drop
  - bundle exec rake db:create
  - bundle exec rake db:migrate

script:
  - rake db:migrate:status
  - bundle exec rake test
